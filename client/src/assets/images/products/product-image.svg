<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="400" height="600" viewBox="0 0 400 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="600" fill="#f9e8c1"/>
  
  <!-- Decorative elements -->
  <rect x="20" y="20" width="360" height="560" stroke="#c49a6c" stroke-width="4" fill="none"/>
  <rect x="40" y="40" width="320" height="520" stroke="#8B4513" stroke-width="2" fill="none"/>
  
  <!-- Grain texture pattern -->
  <g opacity="0.1">
    <path d="M0,0 L400,600 M50,0 L450,600 M100,0 L500,600 M150,0 L550,600 M200,0 L600,600 M250,0 L650,600 M300,0 L700,600 M350,0 L750,600" stroke="#2c1810" stroke-width="0.5"/>
    <path d="M0,600 L400,0 M50,600 L450,0 M100,600 L500,0 M150,600 L550,0 M200,600 L600,0 M250,600 L650,0 M300,600 L700,0 M350,600 L750,0" stroke="#2c1810" stroke-width="0.5"/>
  </g>
  
  <!-- Product illustration (generic package) -->
  <g transform="translate(200, 230)">
    <!-- Package outline -->
    <rect x="-80" y="-100" width="160" height="200" fill="#c49a6c" rx="5" ry="5"/>
    <rect x="-75" y="-95" width="150" height="190" fill="#f0e0c0" rx="3" ry="3"/>
    
    <!-- Label -->
    <rect x="-60" y="-75" width="120" height="80" fill="#f9e8c1" stroke="#8B4513" stroke-width="1"/>
    
    <!-- Contents illustration -->
    <g transform="translate(0, 40)">
      <circle cx="-30" cy="0" r="20" fill="#2c1810" opacity="0.7"/>
      <circle cx="0" cy="-15" r="20" fill="#2c1810" opacity="0.7"/>
      <circle cx="30" cy="0" r="20" fill="#2c1810" opacity="0.7"/>
      <circle cx="0" cy="15" r="20" fill="#2c1810" opacity="0.7"/>
    </g>
  </g>
  
  <!-- Hollyand logo -->
  <g transform="translate(200, 100)">
    <circle cx="0" cy="0" r="50" fill="#8B4513" opacity="0.2"/>
    <text x="0" y="10" font-family="serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#2c1810">HOLLYAND</text>
  </g>
  
  <!-- Product information area -->
  <rect x="50" y="380" width="300" height="160" fill="#2c1810" opacity="0.05" rx="5" ry="5"/>
  
  <!-- Price tag -->
  <g transform="translate(80, 430)">
    <rect x="0" y="0" width="80" height="40" fill="#8B4513" rx="5" ry="5"/>
    <text x="40" y="27" font-family="serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#f9e8c1">$12.99</text>
  </g>
  
  <!-- Rating stars -->
  <g transform="translate(280, 430)">
    <g transform="translate(-40, 0)">
      <polygon points="0,0 2,5 8,5 3,8 5,14 0,11 -5,14 -3,8 -8,5 -2,5" fill="#ffc107" transform="scale(1.5)"/>
    </g>
    <g transform="translate(-20, 0)">
      <polygon points="0,0 2,5 8,5 3,8 5,14 0,11 -5,14 -3,8 -8,5 -2,5" fill="#ffc107" transform="scale(1.5)"/>
    </g>
    <g transform="translate(0, 0)">
      <polygon points="0,0 2,5 8,5 3,8 5,14 0,11 -5,14 -3,8 -8,5 -2,5" fill="#ffc107" transform="scale(1.5)"/>
    </g>
    <g transform="translate(20, 0)">
      <polygon points="0,0 2,5 8,5 3,8 5,14 0,11 -5,14 -3,8 -8,5 -2,5" fill="#ffc107" transform="scale(1.5)"/>
    </g>
    <g transform="translate(40, 0)">
      <polygon points="0,0 2,5 8,5 3,8 5,14 0,11 -5,14 -3,8 -8,5 -2,5" fill="#ffc107" opacity="0.3" transform="scale(1.5)"/>
    </g>
  </g>
  
  <!-- Add to cart button -->
  <g transform="translate(200, 500)">
    <rect x="-100" y="-20" width="200" height="40" rx="5" ry="5" fill="#8B4513"/>
    <text x="0" y="5" font-family="serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#f9e8c1">ADD TO CART</text>
  </g>
  
  <!-- Decorative elements -->
  <circle cx="50" cy="50" r="15" fill="#2c1810" opacity="0.1"/>
  <circle cx="350" cy="50" r="15" fill="#2c1810" opacity="0.1"/>
  <circle cx="50" cy="550" r="15" fill="#2c1810" opacity="0.1"/>
  <circle cx="350" cy="550" r="15" fill="#2c1810" opacity="0.1"/>
</svg>